<head>
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Covid-19Finder</title>

<body>
<div class="container">
    <div class="description">
        <div class="title"> COVID-19 FINDER </div>
        <div class="subtitle">
            <b>
                <p>
                    Welcome to Patras' directory indexing Covid-19 confirmed cases.
                </p>
                <p>
                    Sign up in a few steps.
                </p>
                <p>
                    Join our cause to make our city safer for all.
                </p>
            </b>
        </div>
    </div>

    <div>
        <i style="font-size:100px;color:darkslategray" class="material-icons">person_pin</i>
        <p> Sign up </p>
        <form method="post" action="register.php">
            <p>

                <label><i class="material-icons">alternate_email</i>  <input type= "email" placeholder="Email" name= "email" required /></label>
            </p>
            <p>
                <label><i class="material-icons">account_circle</i> <input type= "text" placeholder="Username" name= "username" required /></label>
            </p>
            <p>
                <label><i class="material-icons">key</i> <input type= "password" placeholder="Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/></label>
            </p>
            <p>
                <input class="submit" type="submit"  value="Register" />
            </p>
            <p>
                <a href="logIn.html">Already have an account? </a>
            </p>
        </form>
    </div>
</div>

</html>
